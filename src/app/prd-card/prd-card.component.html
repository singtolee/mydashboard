<div class="card">
    <div>
      <img class="card-img-top" [src]="prd.images[0]">
    </div>
    <div class="card-title pl-1 pr-1 pt-1">
      <span class="text-danger font-weight-bold">{{prd.price}}</span>
      <span class="float-right badge badge-success">{{prd.sales_count || 0}} sold</span>
    </div>
    <div class="card-subtitle pl-1 pr-1">
      <span class="text-dark">ซื้อขั้นต่ำ:{{prd.trade_info[0].min_num}} pcs</span>
    </div>
    <p class="clip card-text font-weight-light p-1">
      <small>{{prd.thName}}</small>
    </p>
  </div>
