<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
        <h3>Image Drop Zone</h3>
        <div class="file">
          <label class="file-label">
            <input class="custom-file-input" type="file" (change)="startUpload($event.target.files)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="far fa-image fa-2x"></i>
              </span>
              <span class="file-label">
                or choose a fileâ€¦
              </span>
            </span>
          </label>
        </div>
      </div>
      <div *ngIf="percentage | async as pct">
        <p><ngb-progressbar showValue="true" type="warning" [value]="pct" max="100"></ngb-progressbar></p>
      </div>
      <div *ngIf="downloadURL | async as url">
        <img [src]="url" width="100" height="100">
        <p>{{url}}</p>
      </div>
      <form role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="form-group">
          <label for="bankTitle">Bank name</label>
          <input autofocus type="text" class="form-control" id="bankTitle" placeholder="Title" [(ngModel)]="bankTitle"
            name="bankTitle" required>
        </div>
        <div class="form-group">
          <label for="bankAccount">Bank Account</label>
          <input type="text" class="form-control" id="bankAccount" placeholder="account" [(ngModel)]="bankAccount"
            name="bankAccount" required>
        </div>
        <button type="submit" [disabled]="!formData.valid" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col-sm">
      <div *ngFor="let item of banks | async">
        <img [src]="item.imgUrl" width="30" height="30">
        <span class="badge badge-warning">{{item.title}}</span>
        <span class="badge badge-info">{{item.account}}</span></div>
    </div>
  </div>
</div>
