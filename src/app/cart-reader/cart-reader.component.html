<div *ngIf="cart | async as c">
    <div class="row">
      <p class="small text-center">{{c.name}}</p>
      <span class="ml-1"> <a [href]="pid2url(c.pid)" target="_blank"><i class="fas fa-external-link-alt"></i></a></span>
      <span class="ml-1"> <a [href]="gotoprd(c.pid)" target="_blank"><i class="fas fa-link"></i></a></span>
    </div>
    <div class="row">
      <div *ngFor="let item of c.items" class="col-6 col-md-4 col-lg-3">
        <div *ngIf="item.sku.image; else noimg">
          <img [src]="item.sku.image" class="rounded" height="35px" width="35px">
          <span class="badge badge-danger ml-1">
            <small>{{item.sku.desc}}@{{item.size.desc}}*{{item.qty}} pcs</small>
          </span>
        </div>
        <ng-template #noimg>
          <img [src]="c.imageUrl" class="rounded" height="35px" width="35px">
          <span class="badge badge-danger ml-1">
            <small>{{item.size.desc}}*{{item.qty}} pcs</small>
          </span>
        </ng-template>
      </div>
    </div>
  </div>
