<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
        <h3>Image Drop Zone</h3>
        <div class="file">
          <label class="file-label">
            <input class="custom-file-input" type="file" (change)="startUpload($event.target.files)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="far fa-image fa-2x"></i>
              </span>
              <span class="file-label">
                or choose a fileâ€¦
              </span>
            </span>
          </label>
        </div>
      </div>
      <div *ngIf="percentage | async as pct">
        <p>
          <ngb-progressbar showValue="true" type="warning" [value]="pct" max="100"></ngb-progressbar>
        </p>
      </div>
      <div *ngIf="downloadURL | async as url">
        <img [src]="url" width="100" height="100">
        <p>{{url}}</p>
      </div>
      <button class="btn btn-success btn-block" [disabled]="!downloadURL" (click)="savebannerimg()">Save Banner Image</button>
    </div>
    <div class="col-sm">
      <div class="container">
        <div class="row">
          <div *ngIf="bimg | async as img">
            <img [src]="img.bannerImageUrl">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
