<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <form role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="form-group">
          <label for="keyword">Link Keyword</label>
          <input autofocus type="text" class="form-control" id="keyword" placeholder="Keyword" [(ngModel)]="keyword"
            name="keyword" required>
        </div>
        <div class="form-group">
          <label for="url">Link Url</label>
          <input type="text" class="form-control" id="url" placeholder="Paste Link Url here" [(ngModel)]="url"
            name="url" required>
        </div>
        <div class="form-group">
          <label for="url">Link Order</label>
          <input type="number" class="form-control" id="order" placeholder="Link Order" [(ngModel)]="order"
            name="order" required>
        </div>
        <p>{{url}}</p>
        <p>{{keyword}}</p>
        <p>{{order}}</p>
        <button type="submit" [disabled]="!formData.valid" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col-6">
      <ul *ngFor="let item of links | async">
        <a [href]="item.data.url" target="_blank">{{item.data.keyword}}</a>
        <span class="text-danger" (click)="del(item.id)"><i class="fas fa-times-circle"></i></span>
      </ul>
    </div>
  </div>
</div>
